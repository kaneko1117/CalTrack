# 共通ベース構成（backend, mysql, networks, volumes）
# 開発: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
# 本番: docker compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    environment:
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-caltrack}
      - DB_PASSWORD=${DB_PASSWORD:-caltrack}
      - DB_NAME=${DB_NAME:-caltrack}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - caltrack-network

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-caltrack}
      - MYSQL_USER=${MYSQL_USER:-caltrack}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-caltrack}
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - caltrack-network

networks:
  caltrack-network:
    driver: bridge

volumes:
  mysql-data:
