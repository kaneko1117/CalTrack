services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - caltrack-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
      - "6006:6006"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
      - VITE_ALLOWED_HOSTS=${VITE_ALLOWED_HOSTS:-localhost}
    depends_on:
      - backend
    networks:
      - caltrack-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    env_file:
      - ./.env
    environment:
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-caltrack}
      - DB_PASSWORD=${DB_PASSWORD:-caltrack}
      - DB_NAME=${DB_NAME:-caltrack}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - caltrack-network

  mysql:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-caltrack}
      - MYSQL_USER=${MYSQL_USER:-caltrack}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-caltrack}
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - caltrack-network

networks:
  caltrack-network:
    driver: bridge

volumes:
  mysql-data:
